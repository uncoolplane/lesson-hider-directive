<!DOCTYPE html>
<html ng-app="hider">

<head>
    <meta charset="utf-8">
    <title>Hider Lesson</title>
</head>

<body ng-controller="mainCtrl">
    <h1>Lesson</h1>

    <div class="container">
      <ul>
          <lesson-hider ng-repeat="lesson in lessons"
            lesson="lesson"
            day-alert="announceDay(lesson, day)"></lesson-hider>
      </ul>
    </div>

    <!--Libraries-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!--Application-->
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controller.js" charset="utf-8"></script>
    <script src="js/service.js" charset="utf-8"></script>
    <script src="js/hider.js" charset="utf-8"></script>
</body>

</html>
